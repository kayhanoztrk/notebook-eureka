spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


server.port=8087
spring.application.name=notebook-service
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8012/eureka}
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.zipkin.base-url=http://localhost:9411/
management.tracing.sampling.probability=1.0
spring.profiles.active=default
spring.cloud.config.uri=optional:configserver:http://localhost:8686/
spring.config.import=optional:configserver:http://localhost:8686/